<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Ecomoda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="../index.html" class="navbar-brand fw-bold">üõçÔ∏è Ecomoda</a>
      <a href="../pages/productos.html" class="btn btn-light">Seguir comprando</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">üõí Tu carrito</h1>

    <div id="carrito-contenido" class="list-group mb-4"></div>

    <div class="d-flex justify-content-between align-items-center">
      <h3>Total: $<span id="total">0</span> ARS</h3>
      <div>
        <button id="vaciarCarrito" class="btn btn-danger">Vaciar carrito</button>
      </div>
    </div>
  </div>

  <script>
    // Obtener el carrito guardado en localStorage
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    const contenedor = document.getElementById("carrito-contenido");
    const totalSpan = document.getElementById("total");
    const vaciarBtn = document.getElementById("vaciarCarrito");

    // Funci√≥n para renderizar el carrito
    function renderCarrito() {
      contenedor.innerHTML = ""; // Limpia el contenido anterior
      let total = 0;

      if (carrito.length === 0) {
        contenedor.innerHTML = `<p class="text-center text-muted">Tu carrito est√° vac√≠o üõçÔ∏è</p>`;
      } else {
        carrito.forEach((producto, index) => {
          const item = document.createElement("div");
          item.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
          item.innerHTML = `
            <div>
              <strong>${producto.nombre}</strong>
              <span class="text-muted"> - $${producto.precio.toLocaleString("es-AR")}</span>
            </div>
            <button class="btn btn-sm btn-outline-danger" onclick="eliminarProducto(${index})">Eliminar</button>
          `;
          contenedor.appendChild(item);
          total += producto.precio;
        });
      }

      totalSpan.textContent = total.toLocaleString("es-AR");
    }

    // Eliminar producto individual
    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderCarrito();
      alert("Producto eliminado del carrito üóëÔ∏è");
    }

    // Vaciar carrito completo
    vaciarBtn.addEventListener("click", () => {
      if (carrito.length === 0) return alert("El carrito ya est√° vac√≠o.");
      if (confirm("¬øEst√°s seguro de vaciar el carrito?")) {
        carrito = [];
        localStorage.removeItem("carrito");
        renderCarrito();
        alert("Carrito vaciado correctamente ‚úÖ");
      }
    });

    // Renderizar al cargar
    renderCarrito();
  </script>
</body>
</html>
